<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>مشاهدة البث المباشر</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #f0f2f5;
            font-family: 'Arial', sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
        }
        .iframe-container {
            width: 90%;
            max-width: 1200px;
            background: #fff;
            padding: 15px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            margin-bottom: 20px;
        }
        iframe {
            width: 100%;
            height: 500px;
            border: none;
            border-radius: 8px;
            overflow: hidden;
        }
        .instagram-button {
            display: inline-block;
            background-color: #e1306c;
            color: white;
            padding: 12px 24px;
            text-decoration: none;
            font-size: 18px;
            border-radius: 30px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            transition: background-color 0.3s, transform 0.3s;
        }
        .instagram-button:hover {
            background-color: #c1275a;
            transform: scale(1.05);
        }
    </style>
</head>
<body>

<div class="iframe-container">
    <iframe allowfullscreen="true" scrolling="1" src="https://live.yshoot.online/albaplayer/sport-1/?serv=0"></iframe>
</div>

<a href="https://www.instagram.com/_xnec/" target="_blank" class="instagram-button">تابعنا على إنستجرام</a>

</body>
</html>
