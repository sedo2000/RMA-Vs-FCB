<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>بث مباشر - قناة Bein Sports</title>
    <link rel="icon" href="https://upload.wikimedia.org/wikipedia/commons/a/a5/Instagram_icon.png">
    <style>
        * {
            box-sizing: border-box;
        }
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            width: 100%;
            background-color: #000;
            font-family: Arial, sans-serif;
        }
        .video-container {
            position: relative;
            width: 100%;
            height: 0;
            padding-bottom: 56.25%; /* نسبة 16:9 */
            overflow: hidden;
        }
        .video-container iframe {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border: 0;
        }
        .controls {
            text-align: center;
            margin: 15px 0;
        }
        .controls button {
            background-color: #1DA1F2;
            color: white;
            border: none;
            padding: 10px 20px;
            font-size: 16px;
            border-radius: 8px;
            cursor: pointer;
            margin: 5px;
        }
        .social {
            position: fixed;
            bottom: 10px;
            right: 10px;
        }
        .social a {
            text-decoration: none;
            color: white;
            font-size: 24px;
        }
        .social img {
            width: 40px;
            height: 40px;
        }
    </style>
</head>
<body>

    <div class="video-container">
        <iframe 
            src="https://can.yalla--shoots.live/bein-premium1/" 
            allowfullscreen 
            scrolling="no" 
            frameborder="0">
        </iframe>
    </div>

    <div class="controls">
        <button onclick="rotateScreen()">عكس اتجاه الهاتف</button>
    </div>

    <div class="social">
        <a href="https://www.instagram.com/_xnec/" target="_blank">
            <img src="https://upload.wikimedia.org/wikipedia/commons/a/a5/Instagram_icon.png" alt="Instagram">
        </a>
    </div>

    <script>
        function rotateScreen() {
            if (screen.orientation) {
                if (screen.orientation.type.startsWith('portrait')) {
                    screen.orientation.lock('landscape').catch(function(error) {
                        alert('تعذر تدوير الشاشة تلقائيًا. الرجاء تدوير الجهاز يدويًا.');
                    });
                } else {
                    screen.orientation.lock('portrait').catch(function(error) {
                        alert('تعذر تدوير الشاشة تلقائيًا. الرجاء تدوير الجهاز يدويًا.');
                    });
                }
            } else {
                alert('المتصفح لا يدعم تدوير الشاشة التلقائي.');
            }
        }
    </script>

</body>
</html>
